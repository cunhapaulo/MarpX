<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    
    <title>Test of Automatic Numbering of Figures</title>

    <style>      
/* 
   ===================================================================
      P R O B L E M    H E R E !
        Here lies the problem. How do I use MARP to reproduce
        the <body> field and insert the counter-reset: fig-counter 
        command?
   ===================================================================
      /* 1. Sets and resets the counter called "fig-counter" at the beginning of the body */
    body {
        counter-reset: fig-counter;
        font-family: sans-serif;
        max-width: 600px;
        margin: 2em auto;
      }

      /* 2. styling of the <figure> tag */
      figure {
        margin: 2em 0;
        padding: 1em;
        border: 1px solid #ccc;
        border-radius: 8px;
        background-color: #f9f9f9;
      }

      figure img {
        max-width: 50%;
        display: block;
        margin: 0 auto 0.5em auto;
      }

      /* 3. caption style with automatic numbering */
      figcaption::before {
        counter-increment: fig-counter;
        content: "Figure " counter(fig-counter) ": ";
        font-weight: bold;
        color: #2a2a2a;
      }

      figcaption {
        text-align: center;
        font-style: italic;
        color: #555;
      }
    </style>

  </head>
  <body>
    <h1>Example of Automatic Figure Numbering with CSS</h1>

    <figure>
      <img
        src="https://www.philosophy-foundation.org/files/assets/350x232/734827343.png"
        alt="Imagem 1"
      />
      <figcaption>Description of the first image.</figcaption>
    </figure>

    <figure>
      <img
        src="https://www.philosophy-foundation.org/files/assets/350x232/734827343.png"
        alt="Imagem 2"
      />
      <figcaption>Description of the second image.</figcaption>
    </figure>

    <figure>
      <img
        src="https://www.philosophy-foundation.org/files/assets/350x232/734827343.png"
        alt="Imagem 3"
      />
      <figcaption>Description of the third image.</figcaption>
    </figure>
  </body>
</html>
