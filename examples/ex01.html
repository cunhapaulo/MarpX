<h1 id="directives">Directives</h1>
<ul>
<li>Marpit Markdown uses extended syntax called “<a href="https://marpit.marp.app/directives">Directives</a>”</li>
<li>It can control your slide-deck theme, page number, header, footer, style, and so on.</li>
<li><a href="https://marpit.marp.app/directives?id=global-directives">Global directives</a> are the setting value of the whole slide deck such as theme.
<ul>
<li>They are defined in the YAML-Header.</li>
</ul>
</li>
<li><a href="https://marpit.marp.app/directives?id=local-directives">Local directives</a> are the setting value per slide pages.
<ul>
<li>They are defined as HTML comments directly after the slide separator (<code>---</code>).</li>
<li>If a local directive starts with <code>_</code>, it only applies to the current slide.</li>
</ul>
</li>
</ul>
<footer>Introduction to MarpX</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="3" data-header="Instructions to the use of MarpX" data-footer="Introduction to MarpX" data-paginate="true" data-lang="pt-br" data-theme="_marpx" lang="pt-br" data-marpit-pagination="3" style="--header:Instructions to the use of MarpX;--footer:Introduction to MarpX;--paginate:true;--lang:pt-br;--theme:_marpx;" data-marpit-pagination-total="33" data-transition-back="{&quot;name&quot;:&quot;none&quot;}" data-transition="{&quot;name&quot;:&quot;none&quot;}" data-size="16:9">
<header>Instructions to the use of MarpX</header>
<h1 id="minimal-example-for-directives">Minimal Example for Directives</h1>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code>---
marp: true
---

# A first slide

- foo

---
&lt;!-- _class: chapter --&gt;
# A Chapter

## Chapter is only affecting this slide

---
&lt;!-- backgroundColor: aqua --&gt;
# An Other Slide

- Starting from here, all slides have aqua background

</code></pre>
<footer>Introduction to MarpX</footer>
</section>
